<head>

        * {

        .boxInput {

            height: 40px;
            /* border-radius: 10px; */

        }

        .boxInput button {
            width: 20%;
            height: 40px;
        }



        ul {
            list-style: none;
            width: 100%;
        }

        ul li {
            width: 100%;
            padding: 10px;
            font-size: 1.5rem;
            display: flex;
            justify-content: space-between;
            background-color: #eee;
            cursor: pointer;
        }

        ul li:hover {
            background: #ddd;
        }

        ul li:nth-child(odd) {
            background: #f9f9f9;
        }
    </style>
</head>
